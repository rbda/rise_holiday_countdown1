<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Holidays Northern Lights</title>
    <!-- Font: Mountains of Christmas -->
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700"
          rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="build/styles/main.css">
</head>
<body>

<main class="daytime">
    <img src="build/images/village.png" alt="village" class="village">

    <img src="build/images/trees.png" alt="trees" class="trees">

    <ul class="windows windows--first">
        <li class="lights-off"></li>
        <li class="lights-off"></li>
        <li class="lights-off"></li>
    </ul>

    <ul class="windows windows--second">
        <li class="lights-off"></li>
        <li class="lights-off"></li>
    </ul>

    <ul class="windows windows--third">
        <li class="lights-off"></li>
        <li class="lights-off"></li>
        <li class="lights-off"></li>
        <li class="lights-off"></li>
    </ul>

    <ul class="windows windows--fourth">
        <li class="lights-off"></li>
        <li class="lights-off"></li>
        <li class="lights-off"></li>
    </ul>

    <section id="lights" style="opacity: 0;">

        <ul class="northern-lights northern-lights--green">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <ul class="northern-lights northern-lights--blue">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <ul class="northern-lights northern-lights--yellow">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <ul class="northern-lights northern-lights--red">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </section>

    <section class="container--countdown">
        <p class="countdown__days">22</p>
        <p class="countdown__message">days to go!</p>
    </section>

</main>

<!-- CDN Link for Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>

<!-- CDN link for JQuery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

<!--CDN link for  TweenMax-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

<script src="build/scripts/all.js"></script>

</body>
</html>
